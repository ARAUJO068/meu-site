<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pipeline Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      background: linear-gradient(to top, #0d3b66, #145374); /* fundo azul profundo */
      position: relative;
    }

    /* EFEITO ONDAS */
    body::before {
      content: "";
      position: absolute;
      top: -50px;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://i.ibb.co/2j8m1rf/wave.png'); /* placeholder onda transparente */
      background-repeat: repeat-x;
      background-size: contain;
      animation: waveMove 20s linear infinite;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    header {
      position: relative;
      text-align: center;
      padding: 50px 20px;
      z-index: 1;
    }

    header h1 {
      font-size: 36px;
      letter-spacing: 5px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 14px;
      letter-spacing: 3px;
      color: #a0d8ef;
    }

    .section-title {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 20px;
      font-size: 14px;
      letter-spacing: 4px;
      color: #a0d8ef;
      position: relative;
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 35px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .item {
      text-align: center;
    }

    .item img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      border-radius: 4px;
      filter: grayscale(100%);
      transition: all 0.3s ease;
    }

    .item img:hover {
      filter: grayscale(0%);
      transform: scale(1.03);
    }

    .item h2 {
      margin-top: 15px;
      font-size: 13px;
      letter-spacing: 2px;
      font-weight: normal;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 12px;
      color: #a0d8ef;
      border-top: 1px solid #145374;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>

  <header>
    <h1>Pipeline Flow</h1>
    <p>SURFWEAR & STREETWEAR</p>
  </header>

  <div class="section-title">DROP 01</div>

  <section class="grid">
    <div class="item">
      <img src="https://via.placeholder.com/400x520" alt="Hoodie Surf">
      <h2>HOODIE SURF</h2>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/400x520" alt="Camiseta Oversized">
      <h2>OVERSIZED TEE</h2>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/400x520" alt="Boardshort">
      <h2>BOARD SHORT</h2>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/400x520" alt="Jaqueta Wind">
      <h2>WIND JACKET</h2>
    </div>
  </section>

  <footer>
    © 2026 Pipeline Flow — ALL RIGHTS RESERVED
  </footer>

</body>
</html>
