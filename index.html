<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantom SW</title>

  <style>
    :root {
      --bg: #0b0b0d;
      --bg-soft: #121218;
      --text: #f5f5f7;
      --muted: #9a9aa3;
      --border: #1f1f27;
      --accent: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #0b0b0d 0%, #0f1016 100%);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 48px;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      margin-left: 24px;
      font-size: 14px;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--text);
    }

    .hero {
      padding: 72px 48px 48px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .hero p {
      color: var(--muted);
      max-width: 520px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 48px 80px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    /* CARD BASE (LISO) */
    .card {
      background: linear-gradient(180deg, #12121a, #0e0e14);
      border: 1px solid var(--border);
      border-radius: 14px;
      min-height: 320px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .card-placeholder {
      height: 160px;
      border-radius: 10px;
      background: linear-gradient(135deg, #1a1a22, #101018);
      margin-bottom: 16px;
    }

    .card h3 {
      font-size: 16px;
      font-weight: 500;
      color: var(--muted);
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 24px 48px;
      color: var(--muted);
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    @media (max-width: 768px) {
      header, .hero, .container, footer {
        padding-left: 20px;
        padding-right: 20px;
      }

      .hero h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Phantom SW</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Loja</a>
      <a href="#">Sobre</a>
      <a href="#">Entrar</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Streetwear & esportivo.</h2>
    <p>Base visual limpa. Estrutura pronta para evoluir aos poucos.</p>
  </section>

  <main class="container">
    <section class="grid">
      <div class="card">
        <div class="card-placeholder"></div>
        <h3>Card vazio</h3>
      </div>

      <div class="card">
        <div class="card-placeholder"></div>
        <h3>Card vazio</h3>
      </div>

      <div class="card">
        <div class="card-placeholder"></div>
        <h3>Card vazio</h3>
      </div>
    </section>
  </main>

  <footer>
    <span>© 2026 Phantom SW</span>
    <span>Base em construção</span>
  </footer>

</body>
</html>
