<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NORTHSIDE LDN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 50px 20px;
      border-bottom: 1px solid #1f1f1f;
    }

    header h1 {
      font-size: 36px;
      letter-spacing: 5px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 14px;
      letter-spacing: 3px;
      color: #9a9a9a;
    }

    /* SECTION TITLE */
    .section-title {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 20px;
      font-size: 14px;
      letter-spacing: 4px;
      color: #9a9a9a;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 35px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    /* ITEM */
    .item {
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 4px;
      filter: grayscale(100%);
      transition: all 0.3s ease;
    }

    .item img:hover {
      filter: grayscale(0%);
      transform: scale(1.03);
    }

    .item h2 {
      margin-top: 15px;
      font-size: 13px;
      letter-spacing: 2px;
      font-weight: normal;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 12px;
      color: #555;
      border-top: 1px solid #1f1f1f;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>NORTHSIDE LDN</h1>
    <p>LONDON STREETWEAR</p>
  </header>

  <!-- COLLECTION -->
  <div class="section-title">DROP 01</div>

  <section class="grid">

    <div class="item">
      <img src="https://via.placeholder.com/400x520" alt="Hoodie Preto">
      <h2>HOODIE BLACK</h2>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/400x520" alt="Camiseta Oversized">
      <h2>OVERSIZED TEE</h2>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/400x520" alt="Jaqueta Street">
      <h2>STREET JACKET</h2>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/400x520" alt="Calça Cargo">
      <h2>CARGO PANTS</h2>
    </div>

  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 NORTHSIDE LDN — ALL RIGHTS RESERVED
  </footer>

</body>
</html>
