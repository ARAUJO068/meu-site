<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pipeline Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
      background: #1e3a5f; /* fundo azul suave */
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 200px;
      background: #142b45;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h2 {
      font-size: 18px;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #a0d8ef;
      text-align: center;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #ffffff;
      padding: 10px 5px;
      text-align: left;
      font-size: 14px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
    }
<!-- Sub-abas Roupas -->
<div class="sub-abas">
  <button onclick="mostrarRoupas('moletons')">Moletons</button>
  <button onclick="mostrarRoupas('bonés')">Bonés</button>
</div>

<div id="moletons" class="roupa-categoria">
  <!-- itens moletons aqui -->
</div>
<div id="bonés" class="roupa-categoria" style="display:none">
  <!-- itens bonés aqui -->
</div>

    .sidebar button:hover {
      color: #a0d8ef;
    }

    /* CONTEÚDO PRINCIPAL */
    .main {
      flex: 1;
      padding: 50px 40px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 36px;
      letter-spacing: 5px;
      margin-bottom: 5px;
    }

    header p {
      font-size: 14px;
      letter-spacing: 2px;
      color: #a0d8ef;
    }

    .section-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      letter-spacing: 4px;
      color: #a0d8ef;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .item {
      text-align: center;
    }

    .item img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 6px;
      filter: grayscale(100%);
      transition: all 0.3s ease;
    }

    .item img:hover {
      filter: grayscale(0%);
      transform: scale(1.03);
    }

    .item h2 {
      margin-top: 12px;
      font-size: 13px;
      letter-spacing: 1px;
      font-weight: normal;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 12px;
      color: #a0d8ef;
      border-top: 1px solid #142b45;
      padding-top: 20px;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>MENU</h2>
    <button onclick="mostrarSecao('roupas')">Roupas</button>
    <button onclick="mostrarSecao('pranchas')">Pranchas</button>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main">
    <header>
      <h1>Pipeline Flow</h1>
      <p>SURFWEAR & STREETWEAR</p>
    </header>

    <!-- Seção Roupas -->
    <div id="roupas" class="secao">
      <div class="section-title">Coleção Roupas</div>
      <section class="grid">
        <div class="item">
          <img src="https://via.placeholder.com/400x500" alt="Hoodie Surf">
          <h2>HOODIE SURF</h2>
        </div>

        <div class="item">
          <img src="https://via.placeholder.com/400x500" alt="Camiseta Oversized">
          <h2>OVERSIZED TEE</h2>
        </div>

        <div class="item">
          <img src="https://via.placeholder.com/400x500" alt="Boardshort">
          <h2>BOARD SHORT</h2>
        </div>

        <div class="item">
          <img src="https://via.placeholder.com/400x500" alt="Jaqueta Wind">
          <h2>WIND JACKET</h2>
        </div>
      </section>
    </div>

    <!-- Seção Pranchas -->
    <div id="pranchas" class="secao" style="display:none;">
      <div class="section-title">Coleção Pranchas</div>
      <section class="grid">
        <div class="item">
          <img src="https://via.placeholder.com/400x500" alt="Prancha 1">
          <h2>PRANCHA SURF</h2>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/400x500" alt="Prancha 2">
          <h2>PRANCHA SHORTBOARD</h2>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/400x500" alt="Prancha 3">
          <h2>PRANCHA FUNBOARD</h2>
        </div>
      </section>
    </div>

    <footer>
      © 2026 Pipeline Flow — TODOS OS DIREITOS RESERVADOS
    </footer>
  </div>

  <!-- SCRIPT PARA TROCAR ABAS -->
  <script>
    function mostrarSecao(secao) {
      document.querySelectorAll('.secao').forEach(function(s) {
        s.style.display = 'none';
      });
      document.getElementById(secao).style.display = 'block';
    }
  </script>
<button onclick="abrirRoupas()">Roupas</button>

<div id="subAbasRoupas" class="sub-abas" style="display:none;">
  <button>Moletons</button>
  <button>Bonés</button>
  <button>Shorts</button>
  <button>Camisetas</button>
  <button>Longsleeves</button>
</div>

</body>
</html>
